<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <style>
    h1 {
      text-align: center;
    }
    table {
        margin: auto;
      width: 80%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Cricket Match Schedule</h1>

  <table>
    <tr>
      <th>Date</th>
      <th>Match</th>
      <th>Venue</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>10 Aug 2025</td>
      <td>India vs Australia</td>
      <td>Mumbai</td>
      <td>3:00 PM</td>
    </tr>
    <tr>
      <td>12 Aug 2025</td>
      <td>England vs South Africa</td>
      <td>Delhi</td>
      <td>7:00 PM</td>
    </tr>
    <tr>
      <td>14 Aug 2025</td>
      <td>Pakistan vs New Zealand</td>
      <td>Kolkata</td>
      <td>3:00 PM</td>
    </tr>
    <tr>
      <td>16 Aug 2025</td>
      <td>India vs England</td>
      <td>Chennai</td>
      <td>7:00 PM</td>
    </tr>
  </table>

</body>
</html>
